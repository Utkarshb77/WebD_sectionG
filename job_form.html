<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job_form.css">
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="/submit">
    <fieldset id="div1">
        <legend>Personal Information</legend>
       
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="secondname">Second Name:</label>
            <input type="text" id="name" name="secondname" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="number" id="number" name="number" required>
    </fieldset>
    <br><br>
    <fieldset id="div2">
        <legend>Job Details</legend>
       
            <label for="position">Position Applied:</label>
            <select name="position" id="position" required>
                <option value="" selected disabled>Select</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Data Scientist">Data Scientist</option>
            </select>
            <br><br>
            <label for="experience"> Year of Experience</label>
            <input type="number" id="experience" name="experience">
    </fieldset>
<br><br>
    <fieldset id="div3">
        <legend>Availability</legend>

        <label for="start">Availability Starts:</label>
        <input type="date" id="start" name="start">
        <br><br>
        <label for="relocate">Willing to relocate : </label>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="relocate" value="yes">
        <label for="no">No</label>
        <input type="radio" id="no" name="relocate" value="no">
    </fieldset>
    <button id="btn">Submit</button>
    </form>
</body>
</html>
